<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic Music sign up</title>
</head>
<body>
    <h1>Iscriviti ad Epic Music!</h1>
    <form onsubmit="alert('Registrazione inviata!')">
        <h4>Inserisci i tuoi dati:</h4>
        <div>
            <input type="text" placeholder="Il tuo nome">
            <input type="text" placeholder="Il tuo cognome">
        </div>
        <div>
            <input type="email" placeholder="La tua mail">
        </div>
        <div>
            <input type="password" placeholder="Crea la tua password">
            <input type="password" placeholder="Conferma la password">
        </div>
        <div>
            <h4>Inserisci la tua data di nascita:</h4>
            <input type="date">
        </div>
        <div>
            <h4>Scegli i tuoi generi musicali preferiti:</h4>
            <table>
                <tr>
                    <td>POP</td>
                    <td><input type="checkbox"></td>  
                </tr>
                <tr>
                    <td>ROCK</td>
                    <td><input type="checkbox"></td>  
                </tr>
                <tr>
                    <td>REGGAE</td>
                    <td><input type="checkbox"></td>  
                </tr>
                <tr>
                    <td>ELETTRONICA</td>
                    <td><input type="checkbox"></td>  
                </tr>
                <tr>
                    <td>ITALIANA</td>
                    <td><input type="checkbox"></td>  
                </tr>
            </table>
           
        </div>
        <div>
            <br>
            <button type="submit">Invia registrazione</button>
        </div>
    </form>
    </body>
</html>
